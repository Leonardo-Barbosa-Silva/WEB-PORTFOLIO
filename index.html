<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Portfólio</title>
</head>
<body>
    <div class="container">

        <div class="hamburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <span>Close</span>
        </div>

        <header>
            <div class="img-wrapper">
                <img src="images/bg.jpg">
            </div>
            <div class="banner">
                <h1>Web Developer & Front End <br>Designer</h1>
                <p>Leonardo Barbosa</p>
                <button class="btn">More</button>
            </div>
        </header>

        <aside class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item" id="menu-item-home"><a href="#" class="menu-link">Home</a></li>
                    <div></div>
                    <li class="menu-item"><a href="#" class="menu-link">Skills</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Budget</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href="#"><i class="fab fa-brands fa-whatsapp-square"></i></a>
                <a href="#"><i class="fab fa-brands fa-github"></i></a>
                <a href="#"><i class="fab fa-brands fa-linkedin"></i></a>
            </div>
        </aside>

        <section class="section-knowledge">
            <div class="section-knowledge-header">
                <h1>Skills</h1>
            </div>
            <div class="all-content-knowledge">
                <div class="knowledge">
                    <div class="header-knowledge">
                        <i class="fab fa-html5"></i>
                        <h3>HTML</h3>
                    </div>
                    <div class="text-knowledge">
                    </div>
                </div>
                <div class="knowledge">
                    <div class="header-knowledge">
                        <i class="fab fa-css3-alt"></i>
                        <h3>CSS</h3>
                    </div>
                    <div class="text-knowledge">
                    </div>
                </div>
                <div class="knowledge">
                    <div class="header-knowledge">
                        <i class="fab fa-python"></i>
                        <h3>Python</h3>
                    </div>
                    <div class="text-knowledge">
                    </div>
                </div>
                <div class="knowledge">
                    <div class="header-knowledge">
                        <i class="fab fa-js"></i>
                        <h3>Javascript</h3>
                    </div>
                    <div class="text-knowledge">
                    </div>
                </div>
                <div class="knowledge">
                    <div class="header-knowledge">
                        <i class="fas fa-database"></i>
                        <h3>MySQL</h3>
                    </div>
                    <div class="text-knowledge">
                    </div>
                </div>
                <div class="knowledge">
                    <div class="header-knowledge">
                        <i class="fab fa-github"></i>
                        <h3>Git & GitHub</h3>
                    </div>
                    <div class="text-knowledge">
                    </div>
                </div>
                <div class="knowledge-skills-wrapper">
                    <img src="images/skills.png"></img>
                </div>
            </div>
        </section>

        <section class="section-contact">
            <div class="contact-wrapper">
                <div class="contact-left">
                    <i class="fas fa-envelopes-bulk"></i>
                </div>
                <div class="contact-right">
                    <h1>Contact</h1>
                    <form>
                        <div class="input-group">
                            <input type="text" class="field" id="name">
                            <label for="name" class="field-label">Name</label>
                        </div>
                        <div class="input-group">
                            <input type="text" class="field" id="email">
                            <label for="email" class="field-label">E-mail</label>
                        </div>
                        <div class="input-group">
                            <textarea class="field" id="message"></textarea>
                            <label for="message" class="field-label">Message</label>
                        </div>
                        <button type="submit" class="btn btn-contact">Send</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="section-budget">
            <div class="budget-wrapper">
                <h1>Make a budget</h1>
                <form>
                    <label for="qtd">Quantidade de Páginas</label>
                    <input type="number" min="1" id="qtd" name="qtd">
                    <label for="js">Preciso de um script JS</label>
                    <input type="checkbox" id="js" name="js">
                    <label>Layout</label>
                    <div class="group-layout">
                        <div>
                            <input type="radio" id="layout-y" name="layout">
                            <label for="layout-y">Need layout</label>
                        </div>
                        <div>
                            <input type="radio" id="layout-n" name="layout">
                            <label for="layout-n">Don't need layout</label>
                        </div>
                    </div>
                    <label for="time">Time</label>
                    <input type="range" id="time" name="time">
                    <button class="btn btn-budget">Send</button>
                </form>
            </div>
        </section>
    </div>
</body>

<script src="script.js"></script>
</html>
